<app-navbar></app-navbar>
<div id="ad-title">
    <h2>Gestión de empresas</h2>
</div>
<div class="container-fluid">
    <p-toast></p-toast>

    <div class="card">
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="btn-new" (click)="openNew()"></button>
                <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="btn-delete"
                    (click)="deleteSelectedCompanies()"
                    [disabled]="!selectedCompanies || !selectedCompanies.length"></button>
            </ng-template>
            <span class="p-input-icon-left" id="buscar">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                    placeholder="Buscar" />
            </span>
        </p-toolbar>

        <p-table #dt [value]="companies" [rows]="10" [paginator]="true"
            [globalFilterFields]="['name','country.name','representative.name','status']"
            [(selection)]="selectedCompanies" [rowHover]="true" dataKey="id"
            currentPageReportTemplate="Mostrar de {first} a {last} de {totalRecords} empresas"
            [showCurrentPageReport]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="name">Nombre</th>
                    <th pSortableColumn="description">Descripción</th>
                    <th pSortableColumn="resume">Resumen</th>
                    <th pSortableColumn="logo">Logo</th>
                    <th pSortableColumn="schedule">Horario</th>
                    <th pSortableColumn="ubication">Ubicación</th>
                    <th pSortableColumn="qualification">Calificación</th>
                    <th pSortableColumn="banner">Banner</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-company>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="company"></p-tableCheckbox>
                    </td>
                    <td>{{company.name}}</td>
                    <td>{{company.description}}</td>
                    <td>{{company.resume}}</td>
                    <td><img [src]="'../../assets/empresas/' + company.logo" [alt]="company.name" width="90"
                        class="p-shadow-4" />
                    </td>
                    <td>{{company.schedule}}</td>
                    <td>{{company.ubication}}</td>
                    <td>{{company.qualification}}</td>
                    <td><img [src]="'../../assets/empresas/' + company.banner" [alt]="company.name" width="100"
                        class="p-shadow-4" />
                </td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                            (click)="editCompany(company)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                            (click)="deleteCompany(company)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="p-d-flex p-ai-center p-jc-between">
                    En total hay {{companies ? companies.length : 0 }} empresas.
                </div>
            </ng-template>
        </p-table>
    </div>

    <!--Modal Create Company-->

    <p-dialog [(visible)]="companyDialog" [style]="{width: '450px'}" header="Detalle de Empresa" [modal]="true"
        styleClass="p-fluid" id="admim-modal">
        <ng-template pTemplate="content">
            <img [src]="'../assets/empresas/' + company.banner" [alt]="company.banner"
                class="company-banner" *ngIf="company.banner" width="100%">
            <div class="p-field">
                <label for="name">Nombre</label>
                <input type="text" pInputText id="name" [(ngModel)]="company.name" required autofocus />
                <small class="p-error" *ngIf="submitted && !company.name">Name is required.</small>
            </div>
            <div class="p-field">
                <label class="p-mb-3">Descripción</label>
                <textarea id="description" pInputTextarea [(ngModel)]="company.description" required rows="3"
                    cols="20"></textarea>
            </div>
            <div class="p-field">
                <label for="resume">Resumen</label>
                <textarea id="resume" pInputTextarea [(ngModel)]="company.resume" required rows="2"
                cols="10"></textarea>
            </div>
            <div class="p-field">
                <label for="logo">Logo</label>
                <input type="text" pInputText id="logo" [(ngModel)]="company.logo" placeholder="Ingrese la URL" required autofocus />
            </div>
            <div class="p-field">
                <label for="schedule">Horario</label>
                <input type="text" pInputText id="schedule" [(ngModel)]="company.schedule" required autofocus />
            </div>
            <div class="p-field">
                <label for="ubication">Ubicación</label>
                <input type="text" pInputText id="ubication" [(ngModel)]="company.ubication" required autofocus />
            </div>
            <div class="p-field">
                <label class="p-mb-3">Calificación</label>
                <p-inputNumber id="qualification" [(ngModel)]="company.qualification" placeholder="Ingrese un numero del 1 al 5"></p-inputNumber>
            </div>
            <div class="p-field">
                <label for="banner">Banner</label>
                <input type="text" pInputText id="banner" [(ngModel)]="company.banner" placeholder="Ingrese la URL" required autofocus />
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" id="btn-mmodal1"
                (click)="hideDialog()"></button>
            <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" id="btn-mmodal2"
                (click)="saveCompany()"></button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
</div>
